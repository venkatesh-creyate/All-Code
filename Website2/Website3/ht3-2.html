<body>

	<div class= "header">

		<h1 id="heading"> THE HEADING </h1>

		<h1 id="heading-below"> The heading below </h1>

	</div>

	<div class= "subject">

		<div class= "options">

			<div class="subject-heading">
				OPTIONS
			</div>

			<div class="sub-subject">
				<div class="gender-systems">
				<div class= "gender">

					<fieldset>

						<legend>
							Gender
						</legend>

						<form>
							<input type= "checkbox" name= "gender-form" value= "Mens" checked/> Mens <br/>
							<input type= "checkbox" name= "gender-form" value= "Womens"/> Womens <br/>
						</form>

					</fieldset>

				</div>

				<div class= "systems">

					<fieldset>

						<legend>
							Systems
						</legend>

						<form>

							<div class= "system-all">

								<input type="checkbox" onClick="systemAllOnClick()"
								name= "systems-form" value= "system all" id="systemAll" checked />
																					Select All <br/>

							</div>

							<div class="system">

								<input type= "checkbox" onClick= "systemAllOnClick()" 
								name= "systems-form" value= "system 152" id= "system152" checked/>
																					System 152 <br/>

								<input type= "checkbox" onClick= "systemAllOnClick()" 
								name= "systems-form" value= "system 155" id="system155" checked/> 
																					System 155 <br/>

								<input type= "checkbox" onClick= "systemAllOnClick()" 
								name= "systems-form" value= "photoshop 2" id="photoshop2" checked/> 
																					Photoshop 2 <br/>

							</div>

						</form>

					</fieldset>

				</div>
			</div>

				<div class= "categories">

					<fieldset>

						<legend>
							Category
						</legend>

						<form>

							<div class="category-all">

								<input type= "checkbox" onClick="categoryAllOnClick(this.id)" 
								name= "category-form" value= "category all" id="categoryAll" checked/> 
																						Select All <br/>

							</div>

							<div class="category">

								<input type= "checkbox" onClick="categoryAllOnClick(this.id)" 
								name= "category-form" value= "shirts" id="shirts" checked/> Shirts <br/>

								<input type= "checkbox" onClick="categoryAllOnClick(this.id)" 
								name= "category-form" value= "chinos" id="chinos" checked/> Chinos <br/>

								<input type= "checkbox" onClick="categoryAllOnClick(this.id)" 
								name= "category-form" value= "jeans" id="jeans" checked/> Jeans <br/>

								<input type= "checkbox" onClick="categoryAllOnClick(this.id)" 
								name= "category-form" value= "suits" id="suits" checked/> Suits <br/>

								<input type= "checkbox" onClick="categoryAllOnClick(this.id)" 
								name= "category-form" value= "blazers" id="blazers" checked/> Blazers <br/>

								<input type= "checkbox" onClick="categoryAllOnClick(this.id)" 
								name= "category-form" value= "trousers" id="trousers" checked/> Trousers <br/>

							</div>
						</form>

					</fieldset>

				</div>

			</div>

		</div>
		<!--
			<div class= "sort">

				<div class= "subject-heading">

				</div>

						<form>

							<input type="radio" name="sort-type-form"> ID <br/>

						</form>

					</div>

					<div class="sort-order">

						<form>

							<input type="radio" name="sort-order-form"> Ascending <br/>
							<input type="radio" name="sort-order-form"> Descending <br/>

						</form>
				
					</div>

				</div>

			</div>
			-->

			<div class= "search">

				<div class= "subject-heading">
					SEARCH
				</div>

				<div class="sub-subject">

					<form>

						<div style="margin-bottom:10px">

							<div id="searchIdForm">
								<input type= "radio" name="search-form" value="id"> ID 
							</div>

							<div id="searchSystemForm">
								<input type= "radio" name="search-form" value="system-name"> System
							</div>

							<div id="searchDateForm">
								<input type= "radio" name= "search-form" value="date" checked> Date
							</div>
							
						</div>

						<input type= "text" name= "search-text" id="search-textbox">

					</form>

				</div>

			</div>

			<div class= "all-buttons">

				<div class= "subject-heading">
					BUTTONS
				</div>

				<div class= "sub-subject">

					<form>

						<div id= "all-buttons-form">
							
							<div id= "all-button">
								<input type="submit" id="all-button-form" value="ALL"/>
							</div>

							<div id= "current-button">
								<input type="submit" id="current-button-form" value="CURRENT"/>
							</div>

						</div>

					</form>
					
				</div>

			</div>

	</div>

<!DOCTYPE html>

<html>

	<head>

		<link rel="stylesheet" href="cs4.css">

	</head>

	<body>

		<div class="header">

			<h1> JAVASCRIPT </h1>

		</div>

		<div class="subject">

			<div id="button-paragraph">

				<div id="options">

					<div id="sub-heading">
						CO-ORDINATES
					</div>

					<div id="sub-subject">

						<form>

							<div id="planesAll">
								
								<center>
									<div id="planesAllForm">
										<input type="checkbox" name="planesAll" onClick="checkboxOnClick(this.id)" value= "selectAll"
															id="selectAll" checked/> Select All <br/>
									</div>
								</center>

								

								<center>
									<div id="planesForm">

										<input type= "checkbox" onClick="checkboxOnClick(this.id)"
											 name= "planes" value= "x" id="x" checked/> X-Axis <br/>

										<input type= "checkbox" onClick="checkboxOnClick(this.id)" 
											name= "planes" value= "y" id="y" checked> Y-Axis <br/>

										<input type= "checkbox" onClick="checkboxOnClick(this.id)" 
											name= "planes" value= "z" id="z" checked/> Z-Axis <br/>

									</div>
								</center>

							</div>
							

						</form>

					</div>

				</div>

			</div>

			<div id="show-messages">
				<div id="message-heading">
				 	The messages are shown here.
				</div>

				<div id="message-subject">

				</div>
			</div>

		</div>

		<script src="javascrip.js">
		</script>

	</body>

</html>
